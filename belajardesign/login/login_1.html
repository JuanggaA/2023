<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 22rem;">
      <div class="card-body" style="background-color: rgb(244, 244, 244);">
        <div class="">
          <h4 class="text-center mt-4">WELLCOME TO WEBSITE ADMIN</h4>
          <h6 class="text-center">Please Login or Sign Up to continue using our Website</h6>
        </div>
        <form action="" method="post" autocomplete="off">
          <div class="mt-4">
            <input class="form-control" type="text" name="username" id="username" placeholder="Enter Username">
          </div>
          <div class="my-3">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password">
          </div>
          <div class="d-flex justify-content-end">
            <a class="nav-link" href="">Forgot Password?</a>
          </div>
          <div class="text-center my-4">
            <button class="btn text-center text-light" style="width: 20em; background-color: rgb(255, 79, 79);" type="submit" name="submit">Sign In</button>
          </div>
          <div class="text-center mb-4">
            Or Continue With
          </div>
          <div class="row text-center mb-4">
            <div class="d-flex justify-content-around align-baseline">
              <a class="col-2 btn btn-outline-light" href=""><img src="google.png" alt="google logo" width="25"></a>
              <a class="col-2 btn btn-outline-light" href=""><img src="apple-logo.png" alt="apple logo" width="25"></a>
              <a class="col-2 btn btn-outline-light" href=""><img src="facebook.png" alt="facebook logo" width="25"></a>
            </div>
          </div>
          <div class="text-center">
            Not a member ? <a class="text-decoration-none" href="">Register Now</a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4e6a1b3093.js" crossorigin="anonymous"></script>
</body>

</html>
